<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">

  <title>Slide_Comments</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    .marquee {
      color: white
    }

    .reveal h1,
    .reveal h2,
    .reveal h3,
    .reveal h4,
    .reveal h5,
    .reveal h6 {
      text-transform: none;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div id="marquee_area"></div>
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <section data-markdown="./md/slide.md"
            data-separator="^\r?\n---\r?\n$"
            data-separator-vertical="^\r?\n--\r?\n$"
            data-separator-notes="^Note:">
        <script type="text/template">
        </script>
      </section>
    </div>
  </div>
  <form action="">
    <input id="m" autocomplete="off" />
    <button>Send</button>
  </form>
  <script src='//cdn.jsdelivr.net/jquery.marquee/1.3.9/jquery.marquee.min.js'></script>
  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>
  <script>
    var socket = io();
    $('form').submit(function() {

      var message = $('#m').val();
      socket.emit('chat', JSON.stringify({
        message:message
      }));

      marquee(message);

      $('#m').val('');
      return false;
    });

    socket.on('broad chat', function(data) {　　
      var chat = JSON.parse(data);

      marquee(chat.message);

    });

    socket.on('broad state', function(data) {　　
      var state = JSON.parse(data);
      Reveal.setState(state);
    });

    socket.on('broad fragment', function(data) {
        var fragment = JSON.parse(data);
        if (fragment) {
          Reveal.nextFragment();
        } else {
          Reveal.prevFragment();
        }
    });

    socket.on('broad overview', function(data) {
        var overview = JSON.parse(data);
        var state = Reveal.getState();
        state.overview = overview;
        Reveal.setState(state);
    });

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      transition: 'slide', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
        src: 'lib/js/classList.js',
        condition: function() {
          return !document.body.classList;
        }
      }, {
        src: 'plugin/markdown/marked.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/markdown/markdown.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function() {
          hljs.initHighlightingOnLoad();
        }
      }, {
        src: 'plugin/zoom-js/zoom.js',
        async: true
      }, {
        src: 'plugin/notes/notes.js',
        async: true
      }]
    });

    Reveal.addEventListener('ready', function(e) {
      // e.currentSlide, e.indexh, e.indexv
      emitSlideState(e);
    } );

    Reveal.addEventListener('slidechanged', function(e) {
      // e.previousSlide, e.currentSlide, e.indexh, e.indexv
      emitSlideState(e);
    });

    Reveal.addEventListener('somestate', function() {
      console.log('somestate');
    }, false);

    Reveal.addEventListener('fragmentshown', function(e) {
      // e.fragment = the fragment DOM element
      socket.emit('slide fragment', JSON.stringify(true));
    });

    Reveal.addEventListener('fragmenthidden', function(e) {
      // e.fragment = the fragment DOM element
      socket.emit('slide fragment', JSON.stringify(false));
    });

    Reveal.addEventListener('overviewshown', function(e) {
      socket.emit('slide overview', JSON.stringify(true));
    });

    Reveal.addEventListener('overviewhidden', function(e) {
      socket.emit('slide overview', JSON.stringify(false));
    });

    function emitSlideState(e){
      var state = {
        indexh: e.indexh,
        indexv: e.indexv
      };
      // socket.emit('slide state', JSON.stringify(state));
      socket.emit('slide state', JSON.stringify(Reveal.getState()));
    }

    function marquee(message) {

      var $marquee = $('<div />', {
        class: 'marquee',
        text: message
      }).bind('finished', function () {
        $(this).remove();
      });

      $('#marquee_area')
        .append($marquee);

      $marquee.marquee();
    }

  </script>
</body>

</html>
